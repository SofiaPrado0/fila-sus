<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Senhas - SUS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }

        h1 {
            color: #1a73e8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #e3e3e3;
        }

        .preferencial {
            background-color: #ffe4e1;
            font-weight: bold;
            color: #d32f2f;
        }

        .normal {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Monitor de Senhas Chamadas</h1>

    <table>
        <thead>
            <tr>
                <th>Senha</th>
                <th>Especialidade</th>
                <th>Tipo</th>
                <th>Atendente</th>
            </tr>
        </thead>
        <tbody>
            {% for s in senhas %}
                <tr class="{{ 'preferencial' if s.tipo == 'Preferencial' else 'normal' }}">
                    <td>{{ s.senha }}</td>
                    <td>{{ s.especialidade }}</td>
                    <td>{{ s.tipo }}</td>
                    <td>{{ s.atendente }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{{ url_for('index') }}">Voltar ao in√≠cio</a>
</body>
</html>
